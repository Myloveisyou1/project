server:
  port: 8088

#配置mysql数据源
mysql:
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/farm?useUnicode=true&characterEncoding=utf8
    username: root
    password: 123456
