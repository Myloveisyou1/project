    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域(可配合layui已有的垂直导航) -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">所有商品</a>

    <div class="layui-body">
        <!--导航栏-->
        <div style="background-color: #F0F0F0;height: 30px;">
            <div style="padding-left: 5px;padding-top:5px;">
                <span class="layui-breadcrumb" lay-separator="-">
                  <a><cite>首页</cite></a>
                  <a><cite>国际新闻</cite></a>
                  <a><cite>亚太地区</cite></a>
                  <a><cite>正文</cite></a>

            </div>
        </div>
        <!--主题内容-->
        <div style="height: 800px;margin:5px 0 0 30px;">
            <div style="border: 1px white solid">
                <!--条件-->
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input type="text" name="password" required lay-verify="required" placeholder="请输入内容" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" name="password" required lay-verify="required" placeholder="请输入内容" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" name="password" required lay-verify="required" placeholder="请输入内容" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline">
                        <button class="layui-btn layui-btn-radius layui-btn-primary">
                            <i class="layui-icon">&#xe615;</i> 查询
                        </button>
                    </div>
                </div>
                <!--按钮组-->
                <div class="layui-form-item">
                    <div class="layui-btn-group">
                        <button class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe654;</i>增加</button>
                        <button class="layui-btn layui-btn-normal layui-btn-sm"><i class="layui-icon">&#xe642;</i>编辑</button>
                        <button class="layui-btn layui-btn-danger layui-btn-sm"><i class="layui-icon">&#xe640;</i>删除</button>
                    </div>
                </div>
                <!--数据-->
               <table id="demo" lay-filter="test"></table>
            </div>

        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域

</div>
<script type="text/javascript" src="layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });
    layui.use('table',function(){
        var table = layui.table;
        var str = [{field: 'gid', title: 'ID', width:80, sort: true, fixed: 'left'},
                    {field: 'userName', title: '用户名', width:80},
                    {field: 'userSex', title: '性别', width:80, sort: true},
                    {field: 'userTel', title: '城市', width:80},
                    {field: 'emergencyName', title: '签名', width: 177},
                    {field: 'emergencyTel', title: '积分', width: 80, sort: true},
                    {field: 'bankCard', title: '评分', width: 80, sort: true}];
        table.render({
            elem:"#demo",
            height:300,
            url:"http://localhost:8088/staff/findStaffByPage",
            page:true,
            cols:[str],
            request:{
                pageName:"pageNumber",
                limitName:"pageSize"
            },
            response:{
                statusName:'code',
                statusCode:200,
                msgName:'msg',
                countName:'totalCount'
            }
        });
    });
</script>
